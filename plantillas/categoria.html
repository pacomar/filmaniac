{% extends 'base_privada.html' %}
{% load i18n %}

{% block contenido %}
	<h3>{{categoria}}</h3>	
	{% for p in peliculas %}
		<div class="resultado_busqueda">
			<img src="{{MEDIA_URL}}{{p.caratula}}" alt="" class="resultado_imagen">
			<div class="resultado_nombre">
				<a href="/pelicula/{{p.id}}">{{p.titulo}}</a>
			</div>
			<div class="resultado_descripcion">
				{{p.resumen}}
			</div>
		</div>
	{% endfor %}
{% endblock %}
